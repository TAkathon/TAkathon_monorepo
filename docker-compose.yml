services:
  postgres:
    image: postgres:16
    container_name: takathon-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: takathon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - takathon-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  core-gateway:
    build:
      context: .
      dockerfile: apps/core-gateway/Dockerfile
    platform: linux/amd64
    container_name: takathon-gateway
    environment:
      DATABASE_URL: postgresql://postgres:postgrespassword@postgres:5432/takathon?schema=public
      PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3003
      JWT_ACCESS_SECRET: dev_access_secret_123456789
      JWT_REFRESH_SECRET: dev_refresh_secret_123456789
      ACCESS_TTL: 15m
      REFRESH_TTL: 7d
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - takathon-net

  ai-engine:
    build:
      context: apps/ai-engine
      dockerfile: Dockerfile
    container_name: takathon-ai
    ports:
      - "8001:8001"
    networks:
      - takathon-net

  landing-page:
    build:
      context: .
      dockerfile: apps/landing-page/Dockerfile
    platform: linux/amd64
    container_name: takathon-landing
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    networks:
      - takathon-net

  student-portal:
    build:
      context: .
      dockerfile: apps/student-portal/Dockerfile
    platform: linux/amd64
    container_name: takathon-student
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3001:3001"
    networks:
      - takathon-net

  organizer-dashboard:
    build:
      context: .
      dockerfile: apps/organizer-dashboard/Dockerfile
    platform: linux/amd64
    container_name: takathon-organizer
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3002:3002"
    networks:
      - takathon-net

  sponsor-panel:
    build:
      context: .
      dockerfile: apps/sponsor-panel/Dockerfile
    platform: linux/amd64
    container_name: takathon-sponsor
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3003:3003"
    networks:
      - takathon-net

networks:
  takathon-net:
    driver: bridge

volumes:
  postgres_data:
